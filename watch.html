<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching... - The Streaming</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        #timer-box { background: #1c1c1c; padding: 40px; border-radius: 15px; max-width: 500px; margin: 50px auto; }
        #countdown { font-size: 50px; color: #ff4757; margin: 20px 0; }
        
        #player-wrapper { display: none; width: 100%; max-width: 900px; margin: auto; }
        iframe { width: 100%; height: 500px; border: none; border-radius: 10px; }

        .scroll-hint { margin: 30px 0; color: #ff4757; }
        .arrow { font-size: 30px; display: block; margin-top: 10px; animation: bounce 2s infinite; }

        /* Fixed Ad Box for 300x250 */
        .ad-container { 
            margin: 20px auto;
            background: #151515; 
            border: 1px solid #222; 
            border-radius: 8px; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        .download-section { margin: 40px 0 60px 0; }
        .dl-button { 
            background: linear-gradient(135deg, #2ecc71, #27ae60); 
            color: white; 
            border: none; 
            padding: 15px 40px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            border-radius: 50px; 
            cursor: pointer; 
            width: 85%; 
            max-width: 320px; 
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3); 
            transition: 0.3s; 
        }

        @keyframes bounce { 
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 
            40% {transform: translateY(-10px);} 
            60% {transform: translateY(-5px);} 
        }
    </style>
</head>
<body>

    <div id="timer-box">
        <h3>Loading Movie...</h3>
        <div id="countdown">15</div>
        <p>Please wait for the player to load.</p>
    </div>

    <div id="player-wrapper">
        <h3 id="movie-ready-text" style="color: #ff4757; margin-bottom: 15px;"></h3>
        <div id="mega-player"></div>

        <div class="scroll-hint">
            <h2>For Download Go Down</h2>
            <div class="arrow">‚¨áÔ∏è</div>
        </div>

        <div class="ad-container" id="ad-slot">
            </div>

        <div class="download-section">
            <button onclick="downloadMovie()" class="dl-button">üì• Download Movie Now</button>
        </div>
    </div>

    <script>
        // Start the logic ONLY when the page is fully ready
        window.onload = function() {
            let seconds = 15;
            const urlParams = new URLSearchParams(window.location.search);
            const megaLink = urlParams.get('link');

            const countdown = setInterval(() => {
                seconds--;
                document.getElementById('countdown').innerText = seconds;
                if (seconds <= 0) {
                    clearInterval(countdown);
                    showContent(megaLink);
                }
            }, 1000);
        };

        function showContent(link) {
            if (!link) {
                alert("No link found!");
                return;
            }

            // Hide timer and show player wrapper [cite: 12, 14]
            document.getElementById('timer-box').style.display = 'none';
            document.getElementById('player-wrapper').style.display = 'block';
            document.getElementById('movie-ready-text').innerText = "Streaming now... Please wait for the player to load.";

            // Load the Mega Iframe [cite: 15]
            document.getElementById('mega-player').innerHTML = `<iframe src="${link}" 
        allowfullscreen="true" 
        webkitallowfullscreen="true" 
        mozallowfullscreen="true" 
        allow="autoplay; fullscreen">
    </iframe>`;
            // Load the Ad AFTER the player is shown to prevent freezing
            const adSlot = document.getElementById('ad-slot');
            const adConfig = document.createElement('script');
            adConfig.text = `atOptions = { 'key' : '3b2c5d8c2417703ecfa2973791db7e7a', 'format' : 'iframe', 'height' : 250, 'width' : 300, 'params' : {} };`;
            adSlot.appendChild(adConfig);

            const adScript = document.createElement('script');
            adScript.src = "https://www.highperformanceformat.com/3b2c5d8c2417703ecfa2973791db7e7a/invoke.js";
            adSlot.appendChild(adScript);
        }

        function downloadMovie() {
            const urlParams = new URLSearchParams(window.location.search);
            const link = urlParams.get('link');
            if (link) {
                window.open(link.replace('embed', 'file'), '_blank');
            }
        }
    </script> 
</body>
</html>
