<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching... - The Streaming</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        #timer-box { background: #1c1c1c; padding: 40px; border-radius: 15px; max-width: 500px; margin: 50px auto; }
        #countdown { font-size: 50px; color: #ff4757; margin: 20px 0; }
        #player-wrapper { display: none; width: 100%; max-width: 900px; margin: auto; }
        iframe { width: 100%; height: 500px; border: none; border-radius: 10px; }
        
        /* Ad & Button Styling */
        .mobile-ad-wrapper { width: 100%; margin: 20px auto; text-align: center; }
        .ad-box { background: #151515; border: 1px solid #222; border-radius: 10px; padding: 10px; display: inline-block; min-width: 300px; min-height: 250px; }
        .download-section { margin-top: 25px; }
        .dl-button { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; border: none; padding: 15px 30px; font-size: 1.1rem; font-weight: bold; border-radius: 50px; cursor: pointer; width: 90%; max-width: 300px; box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3); }
    </style>
</head>
<body>

    <div id="timer-box">
        <h3>Loading Movie...</h3>
        <div id="countdown">15</div>
        <p>Please wait for the player to load.</p>
    </div>

    <div id="player-wrapper">
        <h3 id="movie-ready-text" style="color: #ff4757; margin-bottom: 15px;"></h3>
        <div id="mega-player"></div>
        <div class="download-section">
            <button onclick="downloadMovie()" class="dl-button">ðŸ“¥ Download Movie</button>
        </div>
    </div>

    <div class="mobile-ad-wrapper">
        <div class="ad-box">
            <script type="text/javascript">
                atOptions = { 'key' : '3b2c5d8c2417703ecfa2973791db7e7a', 'format' : 'iframe', 'height' : 250, 'width' : 300, 'params' : {} };
            </script>
            <script type="text/javascript" src="https://www.highperformanceformat.com/3b2c5d8c2417703ecfa2973791db7e7a/invoke.js"></script>
        </div>
    </div>

    <script>
        // Start script immediately
        window.onload = function() {
            let seconds = 15;
            const urlParams = new URLSearchParams(window.location.search);
            const megaLink = urlParams.get('link');

            const timerDisplay = document.getElementById('countdown');

            const countdown = setInterval(() => {
                seconds--;
                timerDisplay.innerText = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdown);
                    
                    if (!megaLink) {
                        alert("Error: Movie link not found!");
                        return;
                    }

                    // Hide timer, show player
                    document.getElementById('timer-box').style.display = 'none';
                    document.getElementById('player-wrapper').style.display = 'block';
                    document.getElementById('movie-ready-text').innerText = "Streaming now... Please wait for loading.";
                    
                    // Inject Iframe
                    document.getElementById('mega-player').innerHTML = 
                        `<iframe src="${megaLink}" allowfullscreen></iframe>`;
                }
            }, 1000);
        };

        function downloadMovie() {
            const urlParams = new URLSearchParams(window.location.search);
            const link = urlParams.get('link');
            if (link) {
                window.open(link.replace('embed', 'file'), '_blank');
            }
        }
    </script> 
</body>
</html>
