<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching... - The Streaming</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        #timer-box { background: #1c1c1c; padding: 40px; border-radius: 15px; max-width: 500px; margin: 50px auto; }
        #countdown { font-size: 50px; color: #ff4757; margin: 20px 0; }
        #player-wrapper { display: none; width: 100%; max-width: 900px; margin: auto; }
        iframe { width: 100%; height: 500px; border: none; border-radius: 10px; }
        .ad-area { margin: 20px auto; min-height: 100px; }
    </style>
</head>
<body>

    <div id="timer-box">
        <h3>Loading Movie...</h3>
        <div id="countdown">15</div>
        <p>Please wait for the player to load.</p>
    </div>
<script>
  atOptions = {
    'key' : '3b2c5d8c2417703ecfa2973791db7e7a',
    'format' : 'iframe',
    'height' : 250,
    'width' : 300,
    'params' : {}
  };
</script>
<script src="https://www.highperformanceformat.com/3b2c5d8c2417703ecfa2973791db7e7a/invoke.js"></script>
    <div class="mobile-ad-wrapper">
    <span class="ad-hint">Advertisement</span>
    <div class="ad-box">
        <div style="color: #444; font-size: 14px;">Ad Loading...</div>
        
        </div>
</div>

<style>
    .mobile-ad-wrapper {
        width: 100%;
        padding: 0 15px; /* Keeps ad from touching the phone screen edges */
        margin: 20px auto;
        box-sizing: border-box; /* Crucial for mobile scaling */
        text-align: center;
    }

    .ad-hint {
        display: block;
        font-size: 10px;
        color: #555;
        margin-bottom: 5px;
        text-transform: uppercase;
    }

    .ad-box {
        background: #151515;
        border: 1px solid #222;
        border-radius: 10px;
        padding: 5px;
        display: inline-block; /* Centers the ad unit */
        min-width: 300px;      /* Standard mobile ad width */
        min-height: 250px;     /* Standard mobile ad height */
        max-width: 100%;       /* Ensures it never goes wider than the phone */
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* This makes sure the Adsterra iframe inside also stays responsive */
    .ad-box iframe, .ad-box ins {
        max-width: 100% !important;
        margin: 0 auto;
    }
</style>

  <div id="player-wrapper">
        <h3 id="movie-ready-text" style="color: #ff4757; margin-bottom: 15px;"></h3>
        
        <div id="mega-player"></div>
    </div>

    <script>
        let seconds = 15;
        const urlParams = new URLSearchParams(window.location.search);
        const megaLink = urlParams.get('link');

        const countdown = setInterval(() => {
            seconds--;
            document.getElementById('countdown').innerText = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                startPlayer();
            }
        }, 1000);

        function startPlayer() {
            if (!megaLink) {
                alert("No link found!");
                return;
            }

            // 1. Hide the timer
            document.getElementById('timer-box').style.display = 'none';

            // 2. Add your custom text above the player
            document.getElementById('movie-ready-text').innerText = "The movie will load acc to your network speed. Please be patient.";

            // 3. Show the player container
            document.getElementById('player-wrapper').style.display = 'block';
            
            // 4. Insert the Mega Iframe
            document.getElementById('mega-player').innerHTML =
                `<iframe src="${megaLink}" allowfullscreen allow="autoplay"></iframe>`;
        }
    </script> 
</body>
</html>
