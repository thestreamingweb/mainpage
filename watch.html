<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching... - The Streaming</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        #timer-box { background: #1c1c1c; padding: 40px; border-radius: 15px; max-width: 500px; margin: 50px auto; }
        #countdown { font-size: 50px; color: #ff4757; margin: 20px 0; }
        #player-wrapper { display: none; width: 100%; max-width: 900px; margin: auto; }
        iframe { width: 100%; height: 500px; border: none; border-radius: 10px; }
        .ad-area { margin: 20px auto; min-height: 100px; }
    </style>
</head>
<body>

    <div id="timer-box">
        <h3>Loading Movie...</h3>
        <div id="countdown">15</div>
        <p>Please wait for the player to load.</p>
    </div>

    <div class="ad-area">
        </div>

  <div id="player-wrapper">
        <h3 id="movie-ready-text" style="color: #ff4757; margin-bottom: 15px;"></h3>
        
        <div id="mega-player"></div>
    </div>

    <script>
        let seconds = 15;
        const urlParams = new URLSearchParams(window.location.search);
        const megaLink = urlParams.get('link');

        const countdown = setInterval(() => {
            seconds--;
            document.getElementById('countdown').innerText = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                startPlayer();
            }
        }, 1000);

        function startPlayer() {
            if (!megaLink) {
                alert("No link found!");
                return;
            }

            // 1. Hide the timer
            document.getElementById('timer-box').style.display = 'none';

            // 2. Add your custom text above the player
            document.getElementById('movie-ready-text').innerText = "âœ… Your movie is ready! Enjoy watching.";

            // 3. Show the player container
            document.getElementById('player-wrapper').style.display = 'block';
            
            // 4. Insert the Mega Iframe
            document.getElementById('mega-player').innerHTML ="The movie will load acc to your network speed<br>Please be patient." 
                `<iframe src="${megaLink}" allowfullscreen allow="autoplay"></iframe>`;
        }
    </script> 
</body>
</html>
