<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching... - The Streaming</title>
    <style>
        /* Base styles from original source [cite: 2, 3, 4] */
        body { background: #0f0f0f; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        #timer-box { background: #1c1c1c; padding: 40px; border-radius: 15px; max-width: 500px; margin: 50px auto; }
        #countdown { font-size: 50px; color: #ff4757; margin: 20px 0; }
        
        /* Player wrapper setup [cite: 5, 6] */
        #player-wrapper { display: none; width: 100%; max-width: 900px; margin: auto; }
        iframe { width: 100%; height: 500px; border: none; border-radius: 10px; }

        /* Custom Scroll Hint and Arrow */
        .scroll-hint { margin: 30px 0; color: #ff4757; }
        .arrow { font-size: 30px; display: block; margin-top: 10px; animation: bounce 2s infinite; }

        /* Ad Container fixed to 300x250 as requested */
        .ad-container { 
            margin: 20px auto; 
            width: 300px; 
            height: 250px; 
            background: #151515; 
            border: 1px solid #222; 
            border-radius: 8px; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        /* Responsive Download Button */
        .download-section { margin: 40px 0 60px 0; }
        .dl-button { 
            background: linear-gradient(135deg, #2ecc71, #27ae60); 
            color: white; 
            border: none; 
            padding: 15px 40px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            border-radius: 50px; 
            cursor: pointer; 
            width: 85%; 
            max-width: 320px; 
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3); 
            transition: 0.3s; 
        }
        .dl-button:active { transform: scale(0.95); }

        @keyframes bounce { 
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 
            40% {transform: translateY(-10px);} 
            60% {transform: translateY(-5px);} 
        }
    </style>
</head>
<body>

    <div id="timer-box">
        <h3>Loading Movie...</h3>
        <div id="countdown">15</div>
        <p>Please wait for the player to load.</p>
    </div>

    <div id="player-wrapper">
        <h3 id="movie-ready-text" style="color: #ff4757; margin-bottom: 15px;"></h3>
        <div id="mega-player"></div>

        <div class="scroll-hint">
            <h2>For Download Go Down</h2>
            <div class="arrow">‚¨áÔ∏è</div>
        </div>

        <div class="ad-container">
            <script type="text/javascript">
                atOptions = {
                    'key' : '3b2c5d8c2417703ecfa2973791db7e7a',
                    'format' : 'iframe',
                    'height' : 250,
                    'width' : 300,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="https://www.highperformanceformat.com/3b2c5d8c2417703ecfa2973791db7e7a/invoke.js"></script>
        </div>

        <div class="download-section">
            <button onclick="downloadMovie()" class="dl-button">üì• Download Movie Now</button>
        </div>
    </div>

    <script>
        // Core Logic - Retained from your source [cite: 9, 10, 11]
        let seconds = 15;
        const urlParams = new URLSearchParams(window.location.search);
        const megaLink = urlParams.get('link');

        const countdown = setInterval(() => {
            seconds--;
            document.getElementById('countdown').innerText = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                startPlayer();
            }
        }, 1000);

        function startPlayer() {
            if (!megaLink) {
                alert("No link found!"); [cite: 11]
                return; [cite: 12]
            }

            // Hide timer and display player elements [cite: 12, 13, 14]
            document.getElementById('timer-box').style.display = 'none';
            document.getElementById('movie-ready-text').innerText = "The movie will load according to your network speed. Please be patient.";
            document.getElementById('player-wrapper').style.display = 'block';
            
            // Embed Mega Iframe [cite: 15]
            document.getElementById('mega-player').innerHTML =
                `<iframe src="${megaLink}" allowfullscreen allow="autoplay"></iframe>`;
        }

        // Modified Download Logic
        function downloadMovie() {
            if (megaLink) {
                // Converts Mega embed link to file link for the user
                let dlLink = megaLink.replace('embed', 'file');
                window.open(dlLink, '_blank');
            }
        }
    </script> 
</body>
</html>
