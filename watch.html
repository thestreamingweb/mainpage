<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie - The Streaming</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: Arial; text-align: center; padding: 20px; }
        .video-container { max-width: 800px; margin: 20px auto; background: #000; border-radius: 12px; overflow: hidden; }
        video { width: 100%; display: none; } /* Hidden until timer ends */
        #timer-box { padding: 50px; font-size: 1.5rem; }
        .ad-space { margin: 20px 0; min-height: 100px; background: #1c1c1c; display: flex; align-items: center; justify-content: center; border-radius: 8px; }
    </style>
</head>
<body>

    <h1>The Streaming</h1>

    <div class="ad-space">
        </div>

    <div class="video-container">
        <div id="timer-box">Your movie will start in <span id="seconds">15</span> seconds...</div>
        <video id="moviePlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // 1. Get the link from the URL address
        const urlParams = new URLSearchParams(window.location.search);
        const movieUrl = urlParams.get('link');

        if (movieUrl) {
            let timeLeft = 15;
            const timerElement = document.getElementById('seconds');
            const timerBox = document.getElementById('timer-box');
            const player = document.getElementById('moviePlayer');
            const source = document.getElementById('videoSource');

            // 2. Start the 15-second timer
            const countdown = setInterval(() => {
                timeLeft--;
                timerElement.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timerBox.style.display = 'none';
                    source.src = movieUrl; // Put the Google Drive link into the player
                    player.style.display = 'block';
                    player.load();
                }
            }, 1000);
        } else {
            document.body.innerHTML = "<h1>No movie selected. Go back to Home.</h1>";
        }
    </script>

    <script src="https://pl28405005.effectivegatecpm.com/06/c2/ba/06c2bab268ceaff56031a87885f381cb.js"></script>

</body>
</html>
