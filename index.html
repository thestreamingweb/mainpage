<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Streaming</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root { --bg-dark: #0f0f0f; --text-dark: #f5f5f5; --card-dark: #1c1c1c; }
    body { background: var(--bg-dark); color: var(--text-dark); margin: 0; font-family: Arial, sans-serif; }
    header { display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; }
    .gallery { padding: 30px; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
    .card { border-radius: 12px; background: var(--card-dark); overflow: hidden; cursor: pointer; transition: 0.3s; }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 160px; object-fit: cover; }
    .card .label { padding: 15px; text-align: center; font-weight: bold; }
    #splash { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #0f0f0f; z-index: 999; animation: fadeOut 1s forwards 1.5s; }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
  </style>
</head>
<body>

  <div id="splash"><h1>The Streaming</h1></div>

  <header>
    <h2>The Streaming</h2>
  </header>

  <section class="gallery">
    <div class="card" onclick="goToWatchPage('YOUR_MOVIE_LINK_HERE')">
        <img src="your-poster.jpg" alt="Movie">
        <div class="label">Movie Title</div>
    </div>
    
    </section>

  <script>
    function goToWatchPage(movieLink) {
        // 1. We encode the link to keep it safe
        const destination = "watch.html?link=" + encodeURIComponent(movieLink);

        // 2. We use a small timeout (100ms). 
        // This gives the Adsterra script time to open the ad in a new tab 
        // BEFORE we force this tab to change pages.
        setTimeout(function() {
            window.location.href = destination;
        }, 100);
    }
  </script>

  <script src="https://pl28405005.effectivegatecpm.com/06/c2/ba/06c2bab268ceaff56031a87885f381cb.js"></script>

</body>
</html>
