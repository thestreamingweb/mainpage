<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Streaming - Mega Edition</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    :root { 
        --bg-dark: #0f0f0f; 
        --text-dark: #f5f5f5; 
        --card-dark: #1c1c1c; 
        --primary: #ff4757; 
    }

    body { background: var(--bg-dark); color: var(--text-dark); margin: 0; font-family: Arial, sans-serif; overflow-x: hidden; }
    header { padding: 20px; text-align: center; }
    
    /* SEARCH BAR */
    .search-container { max-width: 320px; margin: 15px auto; position: relative; padding: 0 15px; }
    #movie-search {
        width: 100%; padding: 12px 40px 12px 15px; border-radius: 25px; border: 2px solid #222;
        background: #1c1c1c; color: white; font-size: 14px; outline: none; box-sizing: border-box;
    }

    /* ROW TITLES */
    .row-title { text-align: left; padding: 0 10px; margin: 30px 0 10px 20px; color: var(--primary); font-size: 20px; border-left: 4px solid var(--primary); }

    /* HORIZONTAL SCROLLING SYSTEM */
    .gallery { 
        display: flex;             /* Align cards in a row */
        overflow-x: auto;         /* Enable horizontal scroll */
        gap: 15px;                 /* Space between cards */
        padding: 10px 20px 20px 20px;
        scroll-behavior: smooth;
        scrollbar-width: none;     /* Hides scrollbar for Firefox */
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .gallery::-webkit-scrollbar { display: none; }

    /* MOVIE CARDS */
    .card { 
        flex: 0 0 160px;          /* Card width stays fixed at 160px */
        border-radius: 12px; 
        background: var(--card-dark); 
        overflow: hidden; 
        cursor: pointer; 
        transition: 0.3s; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
    }
    
    .card:hover { transform: scale(1.05); z-index: 2; }

    /* MOVIE IMAGES - Set to show full image without cropping */
    .card img { 
        width: 100%; 
        height: auto;             /* Adjust height automatically */
        display: block;
        object-fit: contain;      /* Shows the FULL image */
        background: #000;         /* Black background if image ratio varies */
    }

    .card .label { padding: 10px; text-align: center; font-size: 13px; font-weight: bold; }

    /* REQUEST BOX */
    .request-container { background: #1c1c1c; padding: 20px; margin: 20px auto; max-width: 300px; border-radius: 12px; text-align: center; border: 2px solid var(--primary); }
    .request-container input { width: 85%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #0f0f0f; color: white; margin-bottom: 10px; }
    .request-container button { width: 90%; padding: 12px; border-radius: 8px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }

    #no-results { display: none; color: var(--primary); padding: 20px; font-weight: bold; text-align: center; }
    #splash { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #0f0f0f; z-index: 999; animation: fadeOut 1s forwards 1.5s; }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
  </style>
</head>
<body>

  <div id="splash"><h1>The Streaming</h1></div>

  <header><h2>The Streaming</h2></header>
  
  <div class="search-container">
    <input type="text" id="movie-search" placeholder="Search for titles..." onkeyup="searchMovies()">
    <i class="fas fa-search"></i>
  </div>
  
  <div id="no-results">❌ No matches found!</div>

  <div id="movies-section" class="row-wrapper">
    <h2 class="row-title">Movies (Swipe →)</h2>
    <section class="gallery">

<div class="card" onclick="goToWatchPage('https://mega.nz/embed/js5W2RSK#5VyH_lF4-1SYJEkAxSCa8YWmPOw-ksKvZmMN0mViKg4')">
            <img src="syra.jpg" alt="SAIYAARA">
            <div class="label"><h3>SAIYAARA</h3></div>

  </div>
        
        <div class="card" onclick="goToWatchPage('https://mega.nz/embed/y8pVUJLI#KiiJ9b6et5h7obzhK0DMtFq3eu2byq4bTA4GBXNSRag!120s1a')">
            <img src="Dhura_prof.jpg" alt="DHURANDHAR">
            <div class="label"><h3>DHURANDHAR</h3></div>
        </div>

        <div class="card" onclick="goToWatchPage('https://mega.nz/embed/a45hwYjI#tx3gBRyr1GGxOGVdvqi5__ZLirgX6KHDT1o091wde3A')">
            <img src="sdj3.jpg" alt="SARDAAR JI 3">
            <div class="label"><h3>SARDAAR JI 3</h3></div>
        </div>

    </section>
  </div>

  <div id="series-section" class="row-wrapper">
    <h2 class="row-title">Web Series (Swipe →)</h2>
    <section class="gallery">
        
        <div class="card" onclick="goToWatchPage('YOUR_LINK_HERE')">
            <img src="stth.jpg" alt="Series">
            <div class="label"><h3>STRANGER THINGS S5</h3></div>
        </div>

    </section>
  </div>

  <div class="request-container" id="request-box">
      <h3>Can't find it?</h3>
      <form action="https://docs.google.com/forms/d/1w9xcxtBvR-HguXDgoivzw8VrkurPsVXYXjCdo-buPMg/formResponse" method="POST" target="_blank">
          <input type="text" name="entry.1332321137" placeholder="Enter Name..." required>
          <button type="submit">Request Now</button>
      </form>
  </div>

<script>
    function goToWatchPage(megaLink) {
        const myAdLink = "https://www.effectivegatecpm.com/yumbsezfij?key=1dd551265a860349e5278f767fbce97e";
        window.open(myAdLink, '_blank');
        const destination = "watch.html?link=" + encodeURIComponent(megaLink);
        setTimeout(function() { window.location.href = destination; }, 300);
    }

    function searchMovies() {
        let input = document.getElementById('movie-search').value.toLowerCase();
        let cards = document.getElementsByClassName('card');
        let requestBox = document.getElementById('request-box');
        let noResults = document.getElementById('no-results');
        
        let movieMatches = 0;
        let seriesMatches = 0;

        for (let i = 0; i < cards.length; i++) {
            let title = cards[i].querySelector('.label h3').innerText.toLowerCase();
            let isMatch = title.includes(input);
            cards[i].style.display = isMatch ? "block" : "none";
            
            if (isMatch) {
                if (cards[i].closest('#movies-section')) movieMatches++;
                if (cards[i].closest('#series-section')) seriesMatches++;
            }
        }

        // Hiding row sections if no matches are found during search
        document.getElementById('movies-section').style.display = (movieMatches > 0 || input === "") ? "block" : "none";
        document.getElementById('series-section').style.display = (seriesMatches > 0 || input === "") ? "block" : "none";

        if (input.length > 0) {
            if (movieMatches === 0 && seriesMatches === 0) {
                noResults.style.display = "block";
                requestBox.style.display = "block";
            } else {
                noResults.style.display = "none";
                requestBox.style.display = "none";
            }
        } else {
            noResults.style.display = "none";
            requestBox.style.display = "block";
        }
    }
</script> 
</body>
</html>
