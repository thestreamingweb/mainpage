<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Streaming</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-light: #f5f5f5;
      --text-light: #111;
      --card-light: #ffffff;
      --bg-dark: #0f0f0f;
      --text-dark: #f5f5f5;
      --card-dark: #1c1c1c;
    }

    @media (prefers-color-scheme: dark) {
      body { background: var(--bg-dark); color: var(--text-dark); }
      .card { background: var(--card-dark); }
    }

    @media (prefers-color-scheme: light) {
      body { background: var(--bg-light); color: var(--text-light); }
      .card { background: var(--card-light); }
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }
    body { min-height: 100vh; overflow-x: hidden; }

    /* Splash Screen */
    #splash {
      position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
      background: inherit; z-index: 999; animation: fadeOut 1.2s ease forwards; animation-delay: 1.8s;
    }
    #splash h1 { font-size: 3rem; letter-spacing: 2px; animation: fadeUp 1.5s ease forwards; opacity: 0; }

    @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    /* Header */
    header { display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; }
    header h2 { font-size: 1.8rem; }
    .search-icon-only { position: absolute; right: 20px; font-size: 18px; cursor: pointer; opacity: 0.8; transition: transform 0.2s ease, opacity 0.2s ease; }

    /* Gallery */
    .gallery { padding: 30px; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
    .card { border-radius: 12px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); transition: transform 0.3s ease; cursor: pointer; }
    .card:hover { transform: translateY(-6px); }
    .card img { width: 100%; height: 160px; object-fit: cover; display: block; }
    .card .label { padding: 15px; text-align: center; font-size: 0.95rem; font-weight: bold; }
  </style>
</head>
<body>

  <div id="splash">
    <h1>The Streaming</h1>
  </div>

  <header>
    <h2>The Streaming</h2>
    <div class="search-icon-only" title="Search">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
  </header>

  <section class="gallery">

    <div class="card" onclick="goToWatchPage('https://example.com/movie1.mp4')">
        <img src="your-poster.jpg" alt="Movie Title">
        <div class="label">Movie One</div>
    </div>

    <div class="card" onclick="goToWatchPage('https://example.com/movie2.mp4')">
        <img src="https://via.placeholder.com/400x300" alt="Movie Two">
        <div class="label">Movie Two</div>
    </div>

    <div class="card" onclick="goToWatchPage('https://example.com/movie3.mp4')">
        <img src="https://via.placeholder.com/400x300" alt="Movie Three">
        <div class="label">Movie Three</div>
    </div>

  </section>

  <script>
    function goToWatchPage(movieLink) {
        // This forces the current tab to go to your watch page
        // The Adsterra script at the bottom will still trigger the Popunder in a new tab
        window.location.href = "watch.html?link=" + encodeURIComponent(movieLink);
    }
  </script>

  <script src="https://pl28405005.effectivegatecpm.com/06/c2/ba/06c2bab268ceaff56031a87885f381cb.js"></script>

</body>
</html>
