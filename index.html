<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Streaming - Mega Edition</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root { --bg-dark: #0f0f0f; --text-dark: #f5f5f5; --card-dark: #1c1c1c; }
    body { background: var(--bg-dark); color: var(--text-dark); margin: 0; font-family: Arial, sans-serif; }
    header { padding: 20px; text-align: center; }
    .gallery { padding: 30px; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
    .card { border-radius: 12px; background: var(--card-dark); overflow: hidden; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 160px; object-fit: cover; }
    .card .label { padding: 15px; text-align: center; font-weight: bold; }
    #splash { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #0f0f0f; z-index: 999; animation: fadeOut 1s forwards 1.5s; }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
  </style>
</head>
<body>

  <div id="splash"><h1>The Streaming</h1></div>

  <header><h2>The Streaming</h2></header>
  
<div class="request-container">
    <h3>Can't find a movie?</h3>
    <p>Type the name below and we will upload it!</p>
    
    <form action="https://docs.google.com/forms/d/1w9xcxtBvR-HguXDgoivzw8VrkurPsVXYXjCdo-buPMg/formResponse" method="POST" target="_blank">
        
        <input type="text" name="entry.1332321137" placeholder="Enter Movie Name..." required>
        
        <button type="submit">Request Movie</button>
    </form>
</div>

<style>
    .request-container {
        background: #1c1c1c;
        padding: 25px;
        margin: 20px auto;
        max-width: 500px;
        border-radius: 12px;
        text-align: center;
        border: 2px solid #ff4757; /* Matches your streaming theme */
    }
    .request-container h3 { color: #ff4757; margin-top: 0; }
    .request-container input {
        width: 80%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #444;
        background: #0f0f0f;
        color: white;
        margin-bottom: 15px;
        outline: none;
    }
    .request-container button {
        width: 85%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: #ff4757;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    .request-container button:hover { background: #ff6b81; transform: scale(1.02); }
</style>

  <section class="gallery">
    <div class="card" onclick="goToWatchPage('https://mega.nz/embed/y8pVUJLI#KiiJ9b6et5h7obzhK0DMtFq3eu2byq4bTA4GBXNSRag!120s1a')">
        <img src="Dhura_prof.jpg" alt="Movie Title">
        <div class="label"><h3>DHURANDHAR[2025]</h3></div>
    </div>

    </section>

  <script>
    function goToWatchPage(megaLink) {
        const destination = "watch.html?link=" + encodeURIComponent(megaLink);
        // Delay ensures Adsterra Popunder opens in new tab first
        setTimeout(function() {
            window.location.href = destination;
        }, 300);
    }
  </script>

  <script src="https://pl28405005.effectivegatecpm.com/06/c2/ba/06c2bab268ceaff56031a87885f381cb.js"></script>
</body>
</html>
