<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Streaming - Mega Edition</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root { --bg-dark: #0f0f0f; --text-dark: #f5f5f5; --card-dark: #1c1c1c; --primary: #ff4757; }
    body { background: var(--bg-dark); color: var(--text-dark); margin: 0; font-family: Arial, sans-serif; }
    header { padding: 20px; text-align: center; }
    
    /* Search Bar Mobile-Friendly */
    .search-container {
        max-width: 320px;
        margin: 15px auto;
        position: relative;
        padding: 0 15px;
    }
    #movie-search {
        width: 100%;
        padding: 12px 40px 12px 15px;
        border-radius: 25px;
        border: 2px solid #222;
        background: #1c1c1c;
        color: white;
        font-size: 14px;
        outline: none;
        transition: 0.3s;
        box-sizing: border-box;
    }
    #movie-search:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(255, 71, 87, 0.2); }
    .search-container i { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); color: #555; }

    /* Request Container */
    .request-container {
        background: #1c1c1c;
        padding: 20px;
        margin: 20px auto;
        max-width: 300px;
        border-radius: 12px;
        text-align: center;
        border: 2px solid var(--primary);
    }
    .request-container h3 { color: var(--primary); margin-top: 0; }
    .request-container input {
        width: 85%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #444;
        background: #0f0f0f;
        color: white;
        margin-bottom: 15px;
        outline: none;
    }
    .request-container button {
        width: 90%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: var(--primary);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    /* "No Results" Message */
    #no-results {
        display: none;
        color: var(--primary);
        margin: 20px;
        font-weight: bold;
        font-size: 18px;
    }

    .gallery { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
    .card { border-radius: 12px; background: var(--card-dark); overflow: hidden; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 220px; object-fit: cover; }
    .card .label { padding: 10px; text-align: center; font-size: 14px; font-weight: bold; }

    #splash { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #0f0f0f; z-index: 999; animation: fadeOut 1s forwards 1.5s; }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
  </style>
</head>
<body>

  <div id="splash"><h1>The Streaming</h1></div>

  <header><h2>The Streaming</h2></header>
  
  <div class="search-container">
    <input type="text" id="movie-search" placeholder="Search for movies..." onkeyup="searchMovies()">
    <i class="fas fa-search"></i>
  </div>
  
  <div id="no-results">‚ùå No movies found!</div>

  <div class="request-container" id="request-box">
      <h3>Can't find a movie?</h3>
      <p>Type the name below and we will upload it!</p>
      <form action="https://docs.google.com/forms/d/1w9xcxtBvR-HguXDgoivzw8VrkurPsVXYXjCdo-buPMg/formResponse" method="POST" target="_blank">
          <input type="text" name="entry.1332321137" placeholder="Enter Movie Name..." required>
          <button type="submit">Request Movie</button>
      </form>
  </div>

  <section class="gallery" id="movie-gallery">
    <div class="card" onclick="goToWatchPage('https://mega.nz/embed/y8pVUJLI#KiiJ9b6et5h7obzhK0DMtFq3eu2byq4bTA4GBXNSRag!120s1a')">
        <img src="Dhura_prof.jpg" alt="DHURANDHAR">
        <div class="label"><h3>DHURANDHAR [2025]</h3></div>
    </div>
    
    <div class="card" onclick="goToWatchPage('https://mega.nz/embed/a45hwYjI#tx3gBRyr1GGxOGVdvqi5__ZLirgX6KHDT1o091wde3A')">
        <img src="sdj3.jpg" alt="SARDAAR JI 3">
        <div class="label"><h3>SARDAAR JI 3</h3></div>
    </div>
  </section>

<script>
    function goToWatchPage(megaLink) {
        const myAdLink = "https://www.effectivegatecpm.com/yumbsezfij?key=1dd551265a860349e5278f767fbce97e";
        window.open(myAdLink, '_blank');
        const destination = "watch.html?link=" + encodeURIComponent(megaLink);
        setTimeout(function() {
            window.location.href = destination;
        }, 300);
    }

    function searchMovies() {
        let input = document.getElementById('movie-search').value.toLowerCase();
        let cards = document.getElementsByClassName('card');
        let requestBox = document.getElementById('request-box');
        let noResults = document.getElementById('no-results');
        let matches = 0;

        for (let i = 0; i < cards.length; i++) {
            let title = cards[i].querySelector('.label h3').innerText.toLowerCase();
            if (title.includes(input)) {
                cards[i].style.display = "block";
                matches++;
            } else {
                cards[i].style.display = "none";
            }
        }

        // LOGIC: Hide/Show Request Box & No Results Message
        if (input.length > 0) {
            if (matches === 0) {
                noResults.style.display = "block";
                requestBox.style.display = "block"; // Show request if nothing found
            } else {
                noResults.style.display = "none";
                requestBox.style.display = "none"; // Hide request if movies match
            }
        } else {
            // Reset to default when search is empty
            noResults.style.display = "none";
            requestBox.style.display = "block";
        }
    }
</script> 
</body>
</html>
