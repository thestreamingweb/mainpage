<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Streaming</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root { --bg-dark: #0f0f0f; --text-dark: #f5f5f5; --card-dark: #1c1c1c; }
    body { background: var(--bg-dark); color: var(--text-dark); margin: 0; font-family: Arial, sans-serif; min-height: 100vh; overflow-x: hidden; }
    
    /* Header */
    header { display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; }
    header h2 { font-size: 1.8rem; }

    /* Gallery */
    .gallery { padding: 30px; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
    
    /* Card Design - No Anchor Tag Needed */
    .card { border-radius: 12px; background: var(--card-dark); overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.3); transition: transform 0.3s ease; cursor: pointer; }
    .card:hover { transform: translateY(-6px); }
    .card img { width: 100%; height: 160px; object-fit: cover; display: block; }
    .card .label { padding: 15px; text-align: center; font-size: 0.95rem; font-weight: bold; }

    /* Splash Screen */
    #splash { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #0f0f0f; z-index: 999; animation: fadeOut 1s forwards 1.5s; }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
  </style>
</head>
<body>

  <div id="splash"><h1>The Streaming</h1></div>

  <header>
    <h2>The Streaming</h2>
  </header>

  <section class="gallery">
    
    <div class="card">
    <img src="Dhura_prof.jpg" alt="dhurandhar[2025]">
    <h3>Dhurandhar[2025]</h3>
    <a href="watch.html?link=https://mega.nz/embed/y8pVUJLI#KiiJ9b6et5h7obzhK0DMtFq3eu2byq4bTA4GBXNSRag!120s1a" class="watch-btn">
      watch now
    </a>
    </div>
    
    <div class="card" onclick="goToWatchPage('https://mega.nz/embed/y8pVUJLI#KiiJ9b6et5h7obzhK0DMtFq3eu2byq4bTA4GBXNSRag!120s1a')">
        <img src="Dhura_prof.jpg" alt="Movie One">
        <div class="label"><h4>Dhurandhar (2025)</h4></div>
    </div>

    <div class="card" onclick="goToWatchPage('https://drive.google.com/uc?export=download&id=ANOTHER_FILE_ID')">
        <img src="https://via.placeholder.com/400x300" alt="Movie Two">
        <div class="label">Movie Two</div>
    </div>

  </section>

  <script>
    function goToWatchPage(movieLink) {
        // 1. Prepare the full destination URL with the movie link attached
        const watchPage = "https://thestreamingweb.github.io/mainpage/watch.html?link=" + encodeURIComponent(movieLink);
        
        // 2. DELAYED REDIRECT (The Fix)
        // We wait 250 milliseconds. This gives the Adsterra script time to 
        // 'pop' the ad in a new window before we change THIS page.
        setTimeout(function() {
            window.location.href = watchPage;
        }, 250);
    }
  </script>

  <script src="https://pl28405005.effectivegatecpm.com/06/c2/ba/06c2bab268ceaff56031a87885f381cb.js"></script>

</body>
</html>
